<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mp3 Music</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- header -->
            <header>
                <h4>Now Playing</h4>
                <h2>String 57th & 9th</h2>
            </header>
            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb" style="background-image: url('https://images.unsplash.com/photo-1508700115892-45ecd05ae2ad?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTd8fG11c2ljfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60') ;" >
                </div>
            </div>
            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <ion-icon name="repeat-outline"></ion-icon>
                </div>
                <div class="btn btn-prev">
                    <ion-icon name="play-skip-back-outline"></ion-icon>
                </div>
                <div class="btn btn-toggle-play">
                    <ion-icon name="pause-outline" class="icon-pause" ></ion-icon>
                    <ion-icon name="play-outline" class="icon-play" ></ion-icon>
                </div>
                <div class="btn btn-next">
                    <ion-icon name="play-skip-forward-outline"></ion-icon>
                </div>
                <div class="btn btn-random">
                    <ion-icon name="shuffle-outline"></ion-icon>
                </div>
            </div>
            <!-- range -->
            <input id="progress" class="progress" type="range" value="0" min="0" max="100">
            <audio id="audio" src=""></audio>
        </div>

        <!-- playlisst -->
        <div class="playlist">
            
        </div>
    </div>

    <script src="./assets/js/app.js" ></script>
</body>
</html>
